    />

  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>

        </li>
        <li class="nav_list">
          <a href="./index.html" class="nav__link">Log Out</a>
        </li>
        <li class="nav_list">
          <a href="./contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav_list">
          <a href="./profile.html" class="nav__link">

              class="profile-icon"

    </nav>
    <!-- navbar ends here  -->
    <main>
      <section class="register">
        <h2 class="section-titile text-center">User Registration</h2>
        <div class="card">
          <form action="#" class="form">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                autocomplete="name"
              />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-control flex-center">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="password"
              />
            </div>
            <div class="form-control flex-center">
              <label for="about">About me</label>
              <textarea name="about" id="about" cols=" " rows=" "></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- footer ends here  -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe To Newsleter: </label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          placeholder="Your email address"
          class="footer_input"
        />
        <button class="btn btn-subscribe">Subscribe</button>
      </div>
